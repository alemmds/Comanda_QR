<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificadora Bacanga</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon configuration -->
    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bacanga" />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
    <header>
        <h1>Panificadora Bacanga</h1>
    </header>

    <main>
        <h2>Gerenciamento de Mesas</h2>

        <!-- Formulário para adicionar pedidos -->
        <section id="adicionar-pedido">
            <h3>Adicionar Pedido</h3>
            <label for="mesa-selecao">Selecione a mesa:</label>
            <select id="mesa-selecao">
                <option value="1">Mesa 1</option>
                <option value="2">Mesa 2</option>
                <option value="3">Mesa 3</option>
                <option value="4">Mesa 4</option>
                <option value="5">Mesa 5</option>
            </select>

            <label for="nome-lanche">Nome do Lanche:</label>
            <input type="text" id="nome-lanche" placeholder="Digite o nome do lanche">

            <label for="preco-lanche">Preço:</label>
            <input type="number" id="preco-lanche" placeholder="Digite o valor" step="0.01">

            <label for="quantidade-lanche">Quantidade:</label>
            <input type="number" id="quantidade-lanche" placeholder="Digite a quantidade" min="1" value="1">

            <button id="adicionar-btn">Adicionar Pedido</button>
        </section>

        <!-- Área para exibir os pedidos e valores por mesa -->
        <section id="mesas">
            <h3>Pedidos por Mesa</h3>
            
            <div class="mesa-container">
                <div class="mesa" id="mesa-1">
                    <h4>Mesa 1</h4>
                    <ul id="lista-pedidos-mesa-1"></ul>
                    <p id="total-mesa-1">Valor Total: R$ 0.00</p>
                    <div id="qrcode-mesa-1" class="qrcode"></div>
                    <button id="download-qr-mesa-1" disabled>Download QR</button>
                </div>

                <div class="mesa" id="mesa-2">
                    <h4>Mesa 2</h4>
                    <ul id="lista-pedidos-mesa-2"></ul>
                    <p id="total-mesa-2">Valor Total: R$ 0.00</p>
                    <div id="qrcode-mesa-2" class="qrcode"></div>
                    <button id="download-qr-mesa-2" disabled>Download QR</button>
                </div>

                <div class="mesa" id="mesa-3">
                    <h4>Mesa 3</h4>
                    <ul id="lista-pedidos-mesa-3"></ul>
                    <p id="total-mesa-3">Valor Total: R$ 0.00</p>
                    <div id="qrcode-mesa-3" class="qrcode"></div>
                    <button id="download-qr-mesa-3" disabled>Download QR</button>
                </div>

                <div class="mesa" id="mesa-4">
                    <h4>Mesa 4</h4>
                    <ul id="lista-pedidos-mesa-4"></ul>
                    <p id="total-mesa-4">Valor Total: R$ 0.00</p>
                    <div id="qrcode-mesa-4" class="qrcode"></div>
                    <button id="download-qr-mesa-4" disabled>Download QR</button>
                </div>

                <div class="mesa" id="mesa-5">
                    <h4>Mesa 5</h4>
                    <ul id="lista-pedidos-mesa-5"></ul>
                    <p id="total-mesa-5">Valor Total: R$ 0.00</p>
                    <div id="qrcode-mesa-5" class="qrcode"></div>
                    <button id="download-qr-mesa-5" disabled>Download QR</button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
