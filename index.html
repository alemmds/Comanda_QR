<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panificadora Bacanga</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bacanga " />
</head>
<body>
    <header>
        <h1>Panificadora Bacanga</h1>
        <img src="logo.png" alt="Logo da Panificadora Bacanga" id="logo">
    </header>
    
    <main>
        <section id="mesa-section">
            <h2>Selecione a Mesa</h2>
            <div id="mesas">
                <button onclick="selecionarMesa(1)">Mesa 1</button>
                <button onclick="selecionarMesa(2)">Mesa 2</button>
                <button onclick="selecionarMesa(3)">Mesa 3</button>
                <button onclick="selecionarMesa(4)">Mesa 4</button>
                <button onclick="selecionarMesa(5)">Mesa 5</button>
            </div>
        </section>

        <section id="pedido-section">
            <h2>Cadastro de Lanches</h2>
            <div>
                <label for="nome-lanche">Nome do Lanche:</label>
                <input type="text" id="nome-lanche">
            </div>
            <div>
                <label for="valor-lanche">Valor:</label>
                <input type="number" id="valor-lanche">
            </div>
            <button id="confirmar-btn" onclick="adicionarPedido()">Confirmar</button>
        </section>

        <section id="pedidos-section">
            <h2>Pedidos por Mesa</h2>
            <div id="pedidos"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
